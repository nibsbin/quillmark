[package]
name = "quillmark"
version.workspace = true
edition.workspace = true
description = "Quillmark engine API"
license = "Apache-2.0"

[dependencies]
quillmark-core = { path = "../quillmark-core" }
quillmark-typst = { path = "../quillmark-typst", optional = true }
serde = { workspace = true }
serde_yaml = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
quillmark-typst = { path = "../quillmark-typst" }
quillmark-fixtures = { path = "../quillmark-fixtures" }

[features]
default = ["typst"]
typst = ["dep:quillmark-typst"]

