name: Publish

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-fixtures:
    runs-on: ubuntu-latest
    environment: Publish
    # Only run if CI succeeded or triggered manually/by tag
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from package.json
        id: version
        working-directory: quillmark-fixtures
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Publish @quillmark-test/fixtures
        working-directory: quillmark-fixtures
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Fixtures publish summary
        if: success()
        run: echo "✓ @quillmark-test/fixtures v${{ steps.version.outputs.version }} published to npm"

  publish-wasm:
    runs-on: ubuntu-latest
    environment: Publish
    # Only run if CI succeeded or triggered manually/by tag
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-${{ hashFiles('**/Cargo.lock') }}"
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Extract version from workspace
        id: version
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[] | select(.name == "quillmark-wasm") | .version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing WASM version: $VERSION"

      - name: Build WASM packages
        run: ./scripts/build-wasm.sh

      - name: Publish @quillmark-test/wasm
        working-directory: pkg/bundler
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: WASM publish summary
        if: success()
        run: echo "✓ @quillmark-test/wasm v${{ steps.version.outputs.version }} published to npm"

  publish-crates:
    runs-on: ubuntu-latest
    environment: Publish
    # Only run if CI succeeded or triggered manually/by tag
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-${{ hashFiles('**/Cargo.lock') }}"
          cache-on-failure: true

      - name: Publish workspace crates (no verification)
        run: cargo publish --workspace --locked --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Crates publish summary
        if: success()
        run: echo "✓ All publishable workspace crates published to crates.io"

  summary:
    needs: [publish-fixtures, publish-wasm, publish-crates]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Overall summary
        run: |
          echo "## Publishing Summary"
          echo ""

          # Fixtures
          if [ "${{ needs.publish-fixtures.result }}" == "success" ]; then
            echo "✓ Fixtures published to npm"
          elif [ "${{ needs.publish-fixtures.result }}" == "skipped" ]; then
            echo "⊘ Fixtures publishing skipped"
          else
            echo "✗ Fixtures publishing failed"
          fi

          # WASM
          if [ "${{ needs.publish-wasm.result }}" == "success" ]; then
            echo "✓ WASM published to npm"
          elif [ "${{ needs.publish-wasm.result }}" == "skipped" ]; then
            echo "⊘ WASM publishing skipped"
          else
            echo "✗ WASM publishing failed"
          fi

          # Crates
          if [ "${{ needs.publish-crates.result }}" == "success" ]; then
            echo "✓ Crates published to crates.io"
          elif [ "${{ needs.publish-crates.result }}" == "skipped" ]; then
            echo "⊘ Crates publishing skipped"
          else
            echo "✗ Crates publishing failed"
          fi

          # Exit with failure if any job failed
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            echo ""
            echo "⚠️  One or more publishing jobs failed"
            exit 1
          fi
